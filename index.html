<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lew3l1</title>
  <link rel="shortcut icon" href="/assets/img/photo/logo.jpg" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/css/style.css" />

</head>
<body>
  <div id="background" class="background-container">
    <video id="bgVideo" autoplay muted loop>
      <source src="assets/img/bg/default.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="share-btn-container">
    <button class="share-btn btn btn-outline-primary rounded-circle">
      <i class="fas fa-share-alt"></i>
    </button>
      
      <div class="share-panel shadow-lg p-3 bg-white rounded">
        <!-- Контейнер для кнопок и QR-кода -->
        <div class="d-flex flex-column align-items-center">
    
          <!-- Блок с кнопками для Telegram и Twitter -->
          <div class="d-flex justify-content-between mb-3">
            <!-- Кнопка Telegram -->
            <a href="https://t.me/share/url?url=https://lew3l1.github.io" target="_blank" class="btn btn-outline-info rounded-circle">
              <i class="fab fa-telegram-plane"></i>
            </a>
            
            <!-- Кнопка Twitter -->
            <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20website:%20https://lew3l1.github.io" target="_blank" class="btn btn-outline-info rounded-circle">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
    
          <!-- QR-код -->
          <div class="qr-code mb-3">
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://lew3l1.github.io&size=150x150" alt="QR Code" class="img-fluid">
          </div>
        </div>
      </div>
  </div>
  


  
  <div class="center-oval main-panel">
    <div class="avatar-circle">
      <img src="assets/img/photo/logo.jpg" alt="Avatar" />
    </div>
  
    <h1 class="nickname animated-item">lew3l1</h1>
  
    <!-- Подпись под ником -->
    <p class="subtitle animated-item">Daniel M.</p>
  
    <!-- Иконки-ссылки -->
    <div class="icon-links">
      <a href="https://docs.google.com/spreadsheets/d/1MqPcphLaPwYCvcrY-7s6d-jzQEHYOqPaHFbKazZGRKY/edit?usp=sharing" target="_blank" class="icon-link">
        <img src="assets/img/icons/director.png" alt="Mod">
      </a>
      <a href="https://open.spotify.com/user/kzi1q2atmab9vt2griqt68x2l?si=0c493deadcfb4c31" target="_blank" class="icon-link">
        <img src="assets/img/icons/spotify.png" alt="Spotify">
      </a>
      <a href="https://github.com/lew3l1" target="_blank" class="icon-link">
        <img src="assets/img/icons/github.png" alt="GitHub"> 
      </a>
    </div>
  
    <!-- Кнопки-ссылки -->
    <div class="social-links">
      <a href="https://web.telegram.org/k/#@lew3l1" class="social-btn animated-item">Telegram</a>
      <a href="https://www.twitch.tv/lew3l1" class="social-btn animated-item">Twitch</a>
      <a href="https://steamcommunity.com/id/lew3l1/" class="social-btn animated-item">Steam</a>
    </div>
  </div>
  
  <div id="custom-cursor"></div>
  

  <div class="settings-icon" id="settingsBtn">
    <img class="icon-link" src="assets/img/icons/settings.png" alt="Settings">
  </div>
  
  <div class="settings-panel hidden" id="settingsPanel">
    <div class="panel-content">
      <div class="main-settings-block">
        <div class="datetime-box">
          <span id="date"></span><br>
          <span id="time"></span>

          <div class="audio-block">
            <div class="audio-text">
              <span class="audio-sub">Last project</span>
              <span class="audio-main">TW.027</span>
            </div>
            <div class="audio-controls">
              <div class="icon-button" id="headphonesBtn">
                <img class="icon-link" src="assets/img/icons/headset.png" alt="Headset">
              </div>
              <div class="volume-popup hidden" id="volumePopup">
                <input type="range" min="0" max="50" value="10" id="volumeSlider" />
              </div>
              <button id="themeToggle" class="icon-button">
                <img class="icon-link" src="assets/img/icons/sun.png" alt="Theme"></button>
              <button id="bgToggle" class="icon-button">
                <img class="icon-link" src="assets/img/icons/bg.png" alt="Background"></button>
            </div>
          </div>
        </div>

      </div>

      <div id="bgOptions" class="bg-options hidden">  
        <label><input type="radio" name="bg" value="bg1" checked> Home work</label>
        <label><input type="radio" name="bg" value="bg2"> Fall whale</label>
        <label><input type="radio" name="bg" value="bg3"> Sunset Fall</label>
      </div>
    </div>
  </div>

  <div class="track-panel">
    <img src="" alt="Cover" class="track-cover" />
    <div class="track-info">
      <div class="track-name">
        <span class="track-title"></span>
        <span class="track-artist"></span>
      </div>
      <div class="track-arrows">
        <button class="arrow-btn prev-btn">⟵</button>
        <button class="arrow-btn next-btn">⟶</button>
      </div>
    </div>
  </div>
  

  
 
  <audio id="bgAudio" src="" loop preload="auto"></audio>
  <script src="/style/js/script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
